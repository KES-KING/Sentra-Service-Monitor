<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentra Stat Monitor - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" href="/assets/sentra_amblem.png" type="image/x-icon">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: #e5e7eb;
    }
    .login-card {
      background: #020b1f;
      border: 1px solid #1f2937;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div
    class="d-flex align-items-center justify-content-center h-100"
  >
    <div class="login-card p-4" style="width: 360px">
      <div class="text-center mb-3">
        <img
          src="/assets/whitesentra_logo2.png"
          alt="Sentra logo"
          style="height: 156px"
          class="mb-2"
        />
      </div>
      <form id="login-form" class="mt-3">
        <div class="mb-3">
          <label for="username" class="form-label small">Username</label>
          <input
            type="text"
            class="form-control form-control-sm"
            id="username"
            autocomplete="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label small">Password</label>
          <input
            type="password"
            class="form-control form-control-sm"
            id="password"
            autocomplete="current-password"
            required
          />
        </div>
        <div
          id="login-error"
          class="small text-danger mb-2"
          style="display: none"
        ></div>
        <button
          type="submit"
          class="btn btn-danger w-100 btn-sm"
          id="login-submit"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("login-form");
    const errorEl = document.getElementById("login-error");
    const submitBtn = document.getElementById("login-submit");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.style.display = "none";
      submitBtn.disabled = true;
      submitBtn.textContent = "Signing in...";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          errorEl.textContent =
            data && data.error
              ? data.error
              : "Login failed. Please check your credentials.";
          errorEl.style.display = "block";
          submitBtn.disabled = false;
          submitBtn.textContent = "Sign in";
          return;
        }

        window.location.href = "/";
      } catch (err) {
        console.error(err);
        errorEl.textContent = "Network error. Please try again.";
        errorEl.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.textContent = "Sign in";
      }
    });
  </script>
</body>
</html>
