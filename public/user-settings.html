<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentra Stat Monitor - User Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/sentra_amblem.png" type="image/x-icon">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    html,
    body {
      height: 100%;
    }
    body {
      background: #1e1d2e;
      color: #ffffff;
    }
    .navbar-grafana {
      background: #0c0f14;
      border-bottom: 1px solid #374151;
    }
    .card-grafana {
      background: #111827;
      border: 1px solid #374151;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    .text-secondary,
    .text-muted,
    .small {
      color: #ffffff !important;
    }
  </style>
</head>
<body>
  <div class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-grafana navbar-expand-lg text-light">
      <div class="container-fluid px-3">
        <div class="d-flex align-items-center gap-2">
          <img
            src="/assets/whitesentra_logo2.png"
            alt="Sentra logo"
            style="height: 156px"
          />
        </div>
        <div class="d-flex align-items-center gap-2">
          <button
            id="go-dashboard-btn"
            class="btn btn-sm btn-outline-light"
            type="button"
          >
            Back to dashboard
          </button>
          <button
            id="logout-btn"
            class="btn btn-sm btn-outline-danger"
            type="button"
          >
            Logout
          </button>
        </div>
      </div>
    </nav>

    <main class="flex-fill">
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card card-grafana">
              <div class="card-header">
                <h1 class="h6 mb-0 small">Change password</h1>
              </div>
              <div class="card-body">
                <form id="password-form">
                  <div class="mb-3">
                    <label class="form-label small" for="currentPassword">
                      Current password
                    </label>
                    <input
                      type="password"
                      id="currentPassword"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label small" for="newPassword">
                      New password
                    </label>
                    <input
                      type="password"
                      id="newPassword"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label small" for="confirmPassword">
                      Confirm new password
                    </label>
                    <input
                      type="password"
                      id="confirmPassword"
                      class="form-control form-control-sm"
                      required
                    />
                  </div>
                  <div
                    id="password-message"
                    class="small mt-1"
                    style="display: none"
                  ></div>
                  <button
                    type="submit"
                    id="password-submit"
                    class="btn btn-sm btn-danger mt-2"
                  >
                    Update password
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const logoutBtn = document.getElementById("logout-btn");
    const goDashboardBtn = document.getElementById("go-dashboard-btn");
    const form = document.getElementById("password-form");
    const msgEl = document.getElementById("password-message");
    const submitBtn = document.getElementById("password-submit");

    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        try {
          await fetch("/logout", { method: "POST" });
        } catch (e) {
          console.error(e);
        }
        window.location.href = "/login";
      });
    }

    if (goDashboardBtn) {
      goDashboardBtn.addEventListener("click", () => {
        window.location.href = "/";
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msgEl.style.display = "none";
      msgEl.className = "small mt-1";

      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword =
        document.getElementById("confirmPassword").value;

      if (newPassword !== confirmPassword) {
        msgEl.textContent = "New passwords do not match.";
        msgEl.classList.add("text-danger");
        msgEl.style.display = "block";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Updating...";

      try {
        const res = await fetch("/api/user/change-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ currentPassword, newPassword }),
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok || !data.success) {
          msgEl.textContent =
            data && data.error
              ? data.error
              : "Password change failed. Please try again.";
          msgEl.classList.add("text-danger");
          msgEl.style.display = "block";
        } else {
          msgEl.textContent = "Password updated successfully.";
          msgEl.classList.add("text-success");
          msgEl.style.display = "block";
          form.reset();
        }
      } catch (err) {
        console.error(err);
        msgEl.textContent = "Network error. Please try again.";
        msgEl.classList.add("text-danger");
        msgEl.style.display = "block";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Update password";
      }
    });
  </script>
</body>
</html>
